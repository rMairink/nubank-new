<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
    <title>Nubank - Finalmente você no controle do seu dinheiro</title>
</head>

<body>
    <header>
        <div class="header-main">
            <img class="img-header" id="img-header-branco" src="./imagens/nubank-branco.png" alt="Logo"
                style="width: 45px; height: 25px;">
            <img class="img-header" id="img-header-roxo" src="./imagens/nubank-roxo.png" alt="Logo"
                style="width: 45px; height: 25px;">
            <div class="quero-ser-nubank">
                <a href="">Quero ser Nubank</a>
            </div>
        </div>

        <section class="main-info">
            <div class="info">
                <div class="info-text">
                    <h2>Cartão de crédito com anuidade zero. Conta digital prática e sem custos.</h2>
                </div>
                <div class="info-cpf-validation">
                    <div class="cpf-validation">
                        <p>Com o Nubank, a resposta vem em menos de 1 minuto</p>
                        <input type="text" placeholder="Digite seu CPF">
                        <a href="">Continuar
                            <span><i class="fa-solid fa-arrow-right"></i></span>
                        </a>
                        
                    </div>
                </div>
            </div>
    
        </section>
    </header>

    
</body>

</html>
